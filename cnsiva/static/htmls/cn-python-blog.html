<div ng-controller="pythonBlogPageCtrl" class="cn-super-content-font top-offset-10">

  <div id="accordion" simple-accordion toggle-speed="fast" toggle-easing="linear" slide-up-speed="fast" slide-up-easing="linear" ng-repeat="x in pythonBlogContent">
    <h4 class="accordion-toggle">{{ x.title }}</h4>
    <div class="accordion-content default">
      <p>{{ x.content }}</p>
    </div>
  </div>

</div>
