<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Cn Siva</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Java Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="/angular-ui-router.js"></script>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script|Exo+2|Oleo+Script|Rambla|Sacramento">

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="script.js"></script> <!-- // TODO: to be deprecated -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">
  <link rel="stylesheet" href="tree_list.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="favicon.png">


  <script> // TODO: Move to external file
  </script>

</head>
<body class="cn-super-font" ng-app="cnsiva">

  <div class="container" ng-controller="homeOnLoadCtrl as ctrl">

    <div class="row top-offset-header"> <!-- start: first row-->
      <div class="col-sm-3 cn-logo-font cn-right-side-border">
        Cn Siva<br>
        <div class="text-uppercase cn-super-font">Python Full Stack Developer</div>
        <img ui-sref="hello"
             style="cursor:pointer"
             title="HOME PAGE"
             src="/home.png"
             height="20"
             width="20">
        </img>
        <img ui-sref="about"
             title="ABOUT ME (Cn Siva)"
             style="cursor:pointer"
             src="/programmer.png"
             height="20"
             width="20">
        </img>
        <!--
        <img onclick="return showPythonBlog('python_blog');"
             title="Python Blog"
             style="cursor:pointer"
             src="/python.png"
             height="20"
             width="20">
        </img>
        <img onclick="return switchMenu('linux_blog');"
             title="Linux Blog"
             style="cursor:pointer"
             src="/tux.png"
             height="20"
             width="20">
        </img>
        <img onclick="return switchMenu('open_source_blog');"
             title="Open Source Blog"
             style="cursor:pointer"
             src="/open_source.png"
             height="20"
             width="20">
        </img>
        -->
      </div>
      <!--<div class="col-sm-8 left-border left-offset-20 center">-->
      <div class="col-sm-8 cn-quote">
        {{ quote }}
        <br><br>-- {{ saidBy }}
        <img src="/cursor_blink_1.gif" height="20" width="10"></img>
      </div>
      <div class="col-sm-1">&nbsp;</div> <!-- hint: width spacer -->
    </div> <!-- end: first row-->

    <div class="row">
      <div class="col-sm-12 cn-terminal cn-line-space-before">
        <div id="page_content">
          <!-- Actual Page Content dividor -->
          {{ page_content }}
          <ui-view></ui-view>
        </div>
      </div>
    </div>

    <div id="footer">
      <p align="center">
        copy right &copy; 2008 <a href="http://www.cnsiva.com" style="text-decoration: none;"><b>www.cnsiva.com</b></a>
      </p>
    </div>

  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
